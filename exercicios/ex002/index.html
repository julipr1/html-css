    <title>parágrafos</title>

<body>
    <h1>parágrafos e quebras de linha</h1> <hr>
    <p>voce pode escrever um parágrafo de qualquer jeito
        basta colocar tudo entre as tags &lt;p&gt; &lt;/p&&gt; <!--less than/grater than-->
    </p>
    <p>se eu usar a tag &lt;br&gt; eu posso quebrar onde eu <br> quiser</p>
    <p>vamos adicionar alguns simbolos especiais: <br>
        &reg;<br>
        &yen;<br>
        &delta;<br>
        &cent;<br>
        &uparrow;<br>
    </p>
    <p>vamos adicionar alguns emojis:
        &#x1F596;
        &#x1f913;
    </p>
    
</body>
